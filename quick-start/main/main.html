<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cashier</title>
    <style>
      html {
        overflow: hidden;
        background: #24282a;
      }
    </style>
  </head>
  <body style="opacity: 0;">
    <div id="mount"></div>
    <script type="text/javascript">
      window.$ = window.jQuery = require('../vendor/jquery');
      window.remote = require('electron').remote;
      window.ipcRenderer = require('electron').ipcRenderer;
    </script>
    <script type="text/javascript">
      var bundlePath = '../compiled/main.js';
      console.log(`Cashier running in ${process.env.NODE_ENV} mode`);
      if (typeof process !== 'undefined' && process.env.NODE_ENV === 'development') {
        var bundlePath = 'http://localhost:8080/compiled/main.js';
      }
      $.getScript(bundlePath);
    </script>
  </body>
</html>
